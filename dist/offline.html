<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story App - Offline</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px 20px;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    p {
      margin: 0 0 16px;
      color: #4b5563;
      line-height: 1.5;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37,99,235,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(37,99,235,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Anda sedang offline</h1>
    <p>Beberapa fitur mungkin tidak tersedia. Coba sambungkan kembali atau muat ulang halaman setelah online.</p>
    <button onclick="window.location.reload()">Coba Muat Ulang</button>
  </div>
</body>
</html>
